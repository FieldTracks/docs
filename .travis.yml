script: make

before_install:
  - sudo apt-get update
  - sudo apt-get install -y asciidoctor asciidoctor-pdf

deploy:
  local_dir: dist
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
